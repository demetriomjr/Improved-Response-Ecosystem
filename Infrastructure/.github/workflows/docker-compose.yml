name: Deploy with Docker Compose

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build and start services
        run: |
          docker-compose build
          docker-compose up -d
          
      - name: Verify deployment
        run: docker-compose ps